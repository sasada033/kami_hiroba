{% load khpost %}

<div class="container">
    <div class="pagination-wrapper">
        <div class="pagination">
        <!-- 前へ の部分 -->
        {% if page_obj.has_previous %}
            <a class="pre page-numbers" href="?{% url_replace request 'page' page_obj.previous_page_number %}">前へ</a>
        {% endif %}

        <!-- 数字の部分 -->
        {% for num in page_obj.paginator.page_range %}
            {% if page_obj.number == num %}
                <span aria-current="page" class="page-numbers current">{{ num }}</span>
            {% else %}
                <a class="page-numbers" href="?{% url_replace request 'page' num %}">{{ num }}</a>
            {% endif %}
        {% endfor %}

            <!-- 次へ の部分 -->
        {% if page_obj.has_next %}
            <a class="next page-numbers" href="?{% url_replace request 'page' page_obj.next_page_number %}">次へ</a>
        {% endif %}
        </div>
    </div>
</div>
