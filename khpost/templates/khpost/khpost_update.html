{% extends 'khpost/base.html' %}

{% load static %}

{% block title %}カミヒロバ | 記事更新{% endblock %}

{% block content %}
<div class="wrapper-items">
    <div class="container">
        <form action="" method="POST" enctype="multipart/form-data">
            {{ form.media }}
            {{ form.as_p }}
            {% csrf_token %}
            <button type="submit">更新する</button>
        </form>
    </div>
</div>
<div class="wrapper-items">
    <div class="container">
        <p><a href="{% url 'khpost:khpost_delete' postmodel.pk %}">削除</a></p>
    </div>
</div>

{% endblock %}
